<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Yayyy! üéâ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --holographic-pink: #ff0080;
            --holographic-blue: #00ffff;
            --holographic-purple: #8000ff;
            --holographic-green: #00ff80;
            --holographic-yellow: #ffff00;
            --neon-orange: #ff6600;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a0033 25%, #330066 50%, #6600cc 75%, #9933ff 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 128, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(0, 255, 128, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        .celebration-container {
            margin-bottom: 60px;
            position: relative;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(
                45deg,
                var(--holographic-pink), var(--holographic-blue), var(--holographic-purple),
                var(--holographic-green), var(--holographic-yellow), var(--neon-orange)
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 30px rgba(255, 0, 128, 0.8),
                0 0 60px rgba(0, 255, 255, 0.6),
                0 0 90px rgba(128, 0, 255, 0.4);
            margin-bottom: 40px;
            animation: holographicShift 3s ease-in-out infinite, float3D 6s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--holographic-pink), var(--holographic-blue));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            filter: blur(15px);
            opacity: 0.8;
            z-index: -1;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes holographicShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float3D {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
            50% { transform: translateY(-10px) rotateX(0deg) rotateY(10deg); }
            75% { transform: translateY(-15px) rotateX(-5deg) rotateY(5deg); }
        }

        @keyframes glowPulse {
            0% { opacity: 0.4; filter: blur(15px); }
            100% { opacity: 1; filter: blur(20px); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 60px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.6);
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 
                0 60px 120px rgba(0,0,0,0.9),
                0 0 0 4px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 100px rgba(255, 0, 128, 0.6);
            position: relative;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .message-text {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .message-subtext {
            font-size: 1.5rem;
            color: var(--holographic-blue);
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .celebration-elements {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .celebration-item {
            font-size: 4rem;
            animation: celebrationBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 25px var(--holographic-pink));
        }

        .celebration-item:nth-child(1) { animation-delay: 0s; }
        .celebration-item:nth-child(2) { animation-delay: 0.5s; }
        .celebration-item:nth-child(3) { animation-delay: 1s; }
        .celebration-item:nth-child(4) { animation-delay: 1.5s; }

        @keyframes celebrationBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.3); }
        }

        .back-button {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            padding: 20px 40px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px var(--shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            margin-top: 30px;
        }

        .back-button:hover {
            background: rgba(255, 0, 128, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px var(--shadow-color),
                0 0 0 2px rgba(255, 0, 128, 0.3),
                0 0 30px rgba(255, 0, 128, 0.3);
            color: white;
            text-decoration: none;
        }

        /* Basit ve hafif animasyonlar */
        .simple-float {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .simple-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: simpleFloat 8s ease-in-out infinite;
        }

        @keyframes simpleFloat {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 5rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .message-container {
                padding: 30px;
                margin: 20px;
            }
            
            .message-text {
                font-size: 1.6rem;
            }
            
            .message-subtext {
                font-size: 1.3rem;
            }
            
            .celebration-elements {
                gap: 25px;
            }
            
            .celebration-item {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="simple-float" id="simpleFloat"></div>
    
    <div class="container">
        <div class="celebration-container">
            <h1 class="title" data-text=" te≈üek√ºr ederim  beni  mutlu  etin üíï "> te≈üek√ºrler √ßataklƒ±  DERYA hanƒ±m   üíï </h1>
            
        </div>

        <div class="message-container">
            <p class="message-text">Date'imiz √ßok g√ºzel olacak! </p>
            <p class="message-subtext">Seninle her ≈üey daha g√ºzel! </p>
            
            
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Ana Sayfaya D√∂n
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Basit ve hƒ±zlƒ± floating elements
        function createSimpleFloat() {
            const container = document.getElementById('simpleFloat');
            const elements = ['üíï', '‚ù§Ô∏è', 'üíñ'];
            
            // Sadece 8 tane basit element
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.className = 'simple-element';
                element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(element);
            }
        }

        // Initialize all animations
        document.addEventListener('DOMContentLoaded', function() {
            createSimpleFloat();
            
            // Basit click efekti
            document.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.left = e.clientX + 'px';
                ripple.style.top = e.clientY + 'px';
                ripple.style.width = '0px';
                ripple.style.height = '0px';
                ripple.style.background = 'radial-gradient(circle, var(--holographic-blue), transparent)';
                ripple.style.borderRadius = '50%';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'simpleRipple 1s ease-out forwards';
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 1000);
            });

            // Add simple keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes simpleRipple {
                    0% { 
                        width: 0px; 
                        height: 0px; 
                        opacity: 1; 
                        transform: translate(-50%, -50%);
                    }
                    100% { 
                        width: 300px; 
                        height: 300px; 
                        opacity: 0; 
                        transform: translate(-50%, -50%);
                    }
                }
            `;
            document.head.appendChild(style);
        });

        // Mouse trail efekti kaldƒ±rƒ±ldƒ± - performans i√ßin
    </script>
</body>
</html>
