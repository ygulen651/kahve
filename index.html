<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>☕ Kahve Daveti ☕</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-glow: #ff6b6b;
            --secondary-glow: #4ecdc4;
            --accent-glow: #feca57;
            --neon-pink: #ff0080;
            --neon-blue: #00ffff;
            --neon-purple: #8000ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(254, 202, 87, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            padding-top: 80px;
            position: relative;
        }

        .title-container {
            position: relative;
            margin-bottom: 60px;
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(
                45deg,
                var(--neon-pink), var(--neon-blue), var(--neon-purple), 
                var(--primary-glow), var(--secondary-glow), var(--accent-glow)
            );
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(255, 0, 128, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3),
                0 0 60px rgba(128, 0, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            filter: blur(8px);
            opacity: 0.7;
            z-index: -1;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glowPulse {
            0% { opacity: 0.3; filter: blur(8px); }
            100% { opacity: 0.8; filter: blur(12px); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 50px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .image-container {
            text-align: center;
            margin: 80px 0;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            padding: 12px;
            max-width: 90%;
        }

        .main-image {
            max-width: 100%;
            height: auto;
            border-radius: 25px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.1) contrast(1.1);
            max-height: 70vh;
        }

        .image-wrapper:hover .main-image {
            transform: scale(1.05) rotateY(5deg);
            filter: brightness(1.2) contrast(1.2) saturate(1.1);
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.8s;
        }

        .image-wrapper:hover::before {
            left: 100%;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            perspective: 1000px;
        }

        .btn-custom {
            padding: 18px 35px;
            font-size: 1.4rem;
            font-weight: 700;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 260px;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--neon-pink), #ff1493);
            color: white;
            box-shadow: 
                0 15px 35px rgba(255, 0, 128, 0.4),
                0 0 0 1px rgba(255, 0, 128, 0.3),
                0 0 20px rgba(255, 0, 128, 0.2);
        }

        .btn-yes:hover {
            transform: translateY(-8px) scale(1.05) rotateX(10deg);
            box-shadow: 
                0 25px 50px rgba(255, 0, 128, 0.6),
                0 0 0 2px rgba(255, 0, 128, 0.5),
                0 0 40px rgba(255, 0, 128, 0.4);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            box-shadow: 
                0 15px 35px rgba(44, 62, 80, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: default;
            opacity: 0.8;
        }

        .btn-no:hover {
            transform: translateY(-8px) scale(1.05) rotateX(10deg);
            box-shadow: 
                0 25px 50px rgba(44, 62, 80, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.2);
            color: white;
            opacity: 0.8;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: var(--neon-pink);
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--neon-pink));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(180deg) scale(1.2); opacity: 1; }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, white, var(--neon-blue));
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
        }

        .grid-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: gridPulse 4s ease-in-out infinite;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-purple);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 30px;
                padding-top: 30px;
            }
            
            .title-container {
                margin-bottom: 25px;
            }
            
            .title {
                font-size: clamp(2.2rem, 12vw, 3.8rem);
                line-height: 1.1;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 25px;
                letter-spacing: 1px;
                line-height: 1.4;
            }
            
            .image-container {
                margin: 30px 0;
            }
            
            .image-wrapper {
                padding: 10px;
                max-width: 92%;
                border-radius: 20px;
            }
            
            .main-image {
                max-height: 45vh;
                border-radius: 15px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 30px;
            }
            
            .btn-custom {
                min-width: 260px;
                padding: 18px 35px;
                font-size: 1.4rem;
                letter-spacing: 1px;
                border-radius: 40px;
            }
            
            .btn-yes:hover {
                transform: translateY(-3px) scale(1.02);
            }
            
            .btn-no:hover {
                transform: translateY(-3px) scale(1.02);
            }
            
            /* Mobil animasyon optimizasyonu */
            .heart {
                font-size: 16px !important;
                animation-duration: 6s !important;
            }
            
            .sparkle {
                width: 4px;
                height: 4px;
                animation-duration: 2s !important;
            }
            
            .particle {
                width: 1px;
                height: 1px;
                animation-duration: 8s !important;
            }
            
            .morph-shape {
                width: 80px !important;
                height: 80px !important;
                animation-duration: 15s !important;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .header {
                margin-bottom: 25px;
                padding-top: 25px;
            }
            
            .title-container {
                margin-bottom: 20px;
            }
            
            .title {
                font-size: clamp(2rem, 14vw, 3.2rem);
                line-height: 1.1;
                margin-bottom: 12px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 20px;
                letter-spacing: 0.5px;
                line-height: 1.3;
            }
            
            .image-container {
                margin: 25px 0;
            }
            
            .image-wrapper {
                padding: 8px;
                max-width: 95%;
                border-radius: 18px;
            }
            
            .main-image {
                max-height: 38vh;
                border-radius: 12px;
            }
            
            .buttons-container {
                gap: 18px;
                margin-top: 25px;
            }
            
            .btn-custom {
                min-width: 240px;
                padding: 16px 30px;
                font-size: 1.3rem;
                letter-spacing: 0.5px;
                border-radius: 35px;
            }
            
            /* Küçük ekran animasyon optimizasyonu */
            .heart {
                font-size: 14px !important;
                animation-duration: 5s !important;
            }
            
            .sparkle {
                width: 3px;
                height: 3px;
                animation-duration: 1.5s !important;
            }
            
            .particle {
                width: 1px;
                height: 1px;
                animation-duration: 6s !important;
            }
            
            .morph-shape {
                width: 60px !important;
                height: 60px !important;
                animation-duration: 12s !important;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 20px;
                padding-top: 20px;
            }
            
            .title-container {
                margin-bottom: 15px;
            }
            
            .title {
                font-size: clamp(1.8rem, 16vw, 2.8rem);
                line-height: 1.1;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 15px;
                letter-spacing: 0.3px;
                line-height: 1.2;
            }
            
            .image-container {
                margin: 20px 0;
            }
            
            .image-wrapper {
                padding: 6px;
                max-width: 98%;
                border-radius: 15px;
            }
            
            .main-image {
                max-height: 35vh;
                border-radius: 10px;
            }
            
            .buttons-container {
                gap: 15px;
                margin-top: 20px;
            }
            
            .btn-custom {
                min-width: 220px;
                padding: 14px 25px;
                font-size: 1.2rem;
                letter-spacing: 0.3px;
                border-radius: 30px;
            }
            
            /* Çok küçük ekran animasyon optimizasyonu */
            .heart {
                font-size: 12px !important;
                animation-duration: 4s !important;
            }
            
            .sparkle {
                width: 2px;
                height: 2px;
                animation-duration: 1s !important;
            }
            
            .particle {
                width: 1px;
                height: 1px;
                animation-duration: 5s !important;
            }
            
            .morph-shape {
                width: 40px !important;
                height: 40px !important;
                animation-duration: 10s !important;
            }
        }
        
        /* Touch cihazlar için hover efektlerini devre dışı bırak */
        @media (hover: none) {
            .btn-yes:hover {
                transform: none;
                box-shadow: 
                    0 15px 35px rgba(255, 0, 128, 0.4),
                    0 0 0 1px rgba(255, 0, 128, 0.3),
                    0 0 20px rgba(255, 0, 128, 0.2);
            }
            
            .btn-no:hover {
                transform: none;
                box-shadow: 
                    0 15px 35px rgba(44, 62, 80, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            
            .image-wrapper:hover .main-image {
                transform: none;
                filter: brightness(1.1) contrast(1.1);
            }
            
            .image-wrapper:hover::before {
                left: -100%;
            }
            
            /* Touch cihazlar için aktif durum efektleri */
            .btn-yes:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
            
            .btn-no:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
        }
        
        /* Mobil cihazlar için ek optimizasyonlar */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding-top: 20px;
                margin-bottom: 20px;
            }
            
            .image-container {
                margin: 20px 0;
            }
            
            .main-image {
                max-height: 35vh;
            }
            
            .buttons-container {
                margin-top: 20px;
            }
        }
        
        /* Yüksek DPI ekranlar için optimizasyon */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .main-image {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .morphing-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -3;
        }

        .morph-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            opacity: 0.1;
            animation: morphShape 20s ease-in-out infinite;
        }

        @keyframes morphShape {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                border-radius: 50%; 
            }
            25% { 
                transform: scale(1.5) rotate(90deg); 
                border-radius: 25%; 
            }
            50% { 
                transform: scale(0.8) rotate(180deg); 
                border-radius: 0%; 
            }
            75% { 
                transform: scale(1.2) rotate(270deg); 
                border-radius: 75%; 
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>
    <div class="neon-grid" id="neonGrid"></div>
    <div class="particle-system" id="particleSystem"></div>
    <div class="morphing-shapes" id="morphShapes"></div>

    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1 class="title" data-text=" Benimle Sıcak Kahve İçer misin? "> Benimle Sıcak Kahve İçer misin? </h1>
            </div>
          
        </div>

        <div class="image-container">
            <div class="image-wrapper">
                <img src="simsek.jpg" alt="Romantik Resim" class="main-image">
            </div>
        </div>

        <div class="buttons-container" id="buttonsContainer">
            <a href="evet.html" class="btn-custom btn-yes" id="yesBtn">
                <i class="fas fa-mug-hot"></i> EVET! <i class="fas fa-mug-hot"></i>
            </a>
            
            <button class="btn-custom btn-no" id="noBtn" onmouseover="moveButton(this)" onclick="return false;">
                <i class="fas fa-times"></i> HAYIR <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced floating hearts animation
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const heartCount = isMobile ? 15 : 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💕';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                heart.style.filter = `drop-shadow(0 0 ${Math.random() * 20 + 10}px var(--neon-pink))`;
                heartsContainer.appendChild(heart);
            }
        }

        // Enhanced sparkles animation
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const sparkleCount = isMobile ? 25 : 50;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Neon grid effect
        function createNeonGrid() {
            const gridContainer = document.getElementById('neonGrid');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const gridSize = isMobile ? 10 : 20;
            
            for (let i = 0; i <= gridSize; i++) {
                const horizontalLine = document.createElement('div');
                horizontalLine.className = 'grid-line horizontal';
                horizontalLine.style.top = (i * 100 / gridSize) + '%';
                horizontalLine.style.animationDelay = (i * 0.1) + 's';
                gridContainer.appendChild(horizontalLine);
                
                const verticalLine = document.createElement('div');
                verticalLine.className = 'grid-line vertical';
                verticalLine.style.left = (i * 100 / gridSize) + '%';
                verticalLine.style.animationDelay = (i * 0.1) + 's';
                gridContainer.appendChild(verticalLine);
            }
        }

        // Particle system
        function createParticles() {
            const particleContainer = document.getElementById('particleSystem');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const particleCount = isMobile ? 50 : 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                particleContainer.appendChild(particle);
            }
        }

        // Morphing shapes
        function createMorphShapes() {
            const shapesContainer = document.getElementById('morphShapes');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const shapeCount = isMobile ? 4 : 8;
            
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'morph-shape';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.width = (Math.random() * 200 + 100) + 'px';
                shape.style.height = (Math.random() * 200 + 100) + 'px';
                shape.style.animationDelay = (i * 2) + 's';
                shape.style.animationDuration = (Math.random() * 10 + 15) + 's';
                shapesContainer.appendChild(shape);
            }
        }

       // Mobil uyumlu ve ekran içinde sadece yukarı ve yana hareket eden fonksiyon
function moveButton(btn) {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const btnWidth = btn.offsetWidth;
        const btnHeight = btn.offsetHeight;

        // Butonun hareket edebileceği maksimum yatay pozisyonu hesaplıyoruz
        const maxX = screenWidth - btnWidth - 20;
        // Butonun hareket edebileceği minimum dikey konum (yukarıya doğru)
        const minY = 20; // Üstten 20px boşluk
        // Butonun hareket edebileceği maksimum dikey konum (yukarıya doğru)
        const maxY = screenHeight * -0.6; // Ekran yüksekliğinin %60'ı kadar yukarı

        // Rastgele yeni bir yatay konum (x ekseni) belirliyoruz
        const newX = Math.random() * maxX;
        // Rastgele yeni bir dikey konum (y ekseni) belirliyoruz, ancak sadece yukarı yarısı içinde
        const newY = Math.random() * (maxY - minY) + minY;
        
        // Bu iki satır ile butonu hareket ettiriyoruz
        btn.style.position = 'fixed';
        btn.style.left = newX + 'px';
        btn.style.top = newY + 'px';
        btn.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        
        const rotation = Math.random() * 10 - 5;
        const scale = 0.95;
        btn.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        btn.style.opacity = '0.9';
    } else {
        // Masaüstü için mevcut davranışı koruyoruz
        const maxX = window.innerWidth - btn.offsetWidth;
        const maxY = window.innerHeight - btn.offsetHeight;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        btn.style.position = 'fixed';
        btn.style.left = newX + 'px';
        btn.style.top = newY + 'px';
        btn.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        
        const rotation = Math.random() * 30 - 15;
        const scale = 1.1;
        btn.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        btn.style.opacity = '0.9';
    }
}
        // Initialize all animations
        document.addEventListener('DOMContentLoaded', function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                createHearts();
                createSparkles();
                
                if (window.innerWidth > 480) {
                    createNeonGrid();
                }
                if (window.innerWidth > 360) {
                    createParticles();
                    createMorphShapes();
                }
            } else {
                createHearts();
                createSparkles();
                createNeonGrid();
                createParticles();
                createMorphShapes();
            }
            
            document.addEventListener('click', function(e) {
                createRippleEffect(e.clientX, e.clientY);
            });
            
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    createRippleEffect(touch.clientX, touch.clientY);
                    
                    const target = e.target;
                    if (target.classList.contains('btn-custom')) {
                        target.style.transform = 'scale(0.95)';
                        target.style.transition = 'transform 0.1s ease';
                    }
                }
            });
            
            document.addEventListener('touchend', function(e) {
                const target = e.target;
                if (target.classList.contains('btn-custom')) {
                    setTimeout(() => {
                        target.style.transform = '';
                        target.style.transition = '';
                    }, 100);
                }
            });
            
            document.addEventListener('touchmove', function(e) {
                if (e.target.classList.contains('btn-custom')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            function createRippleEffect(x, y) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '0px';
                ripple.style.height = '0px';
                ripple.style.background = 'radial-gradient(circle, var(--neon-blue), transparent)';
                ripple.style.borderRadius = '50%';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'rippleEffect 1s ease-out forwards';
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 1000);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes rippleEffect {
                    0% { 
                        width: 0px; 
                        height: 0px; 
                        opacity: 1; 
                        transform: translate(-50%, -50%);
                    }
                    100% { 
                        width: 300px; 
                        height: 300px; 
                        opacity: 0; 
                        transform: translate(-50%, -50%);
                    }
                }
            `;
            document.head.appendChild(style);
        });

        let mouseTrail = [];
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (!isMobile) {
            document.addEventListener('mousemove', function(e) {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = '4px';
                trail.style.height = '4px';
                trail.style.background = 'var(--neon-blue)';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '9999';
                trail.style.filter = 'drop-shadow(0 0 5px var(--neon-blue))';
                document.body.appendChild(trail);
                
                mouseTrail.push(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                        mouseTrail = mouseTrail.filter(t => t !== trail);
                    }
                }, 1000);
            });
        }
